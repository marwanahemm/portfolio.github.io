    <section id="projects" class="projects">
        <h2>Mes Projets</h2>
        <div class="projects-grid">
            <div class="project-tile">
                <a href="https://codepen.io" target="_blank">

    <section id="contact" class="contact">
        <h2>Contactez-moi</h2>
        <p>Envie de travailler ensemble ?</p>
        
        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="name">Nom complet</label>
                <input type="text" id="name" name="name" required placeholder="Votre nom">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="votre@email.com">
            </div>
            
            <div class="form-group">
                <label for="subject">Sujet</label>
                <input type="text" id="subject" name="subject" required placeholder="Objet de votre message">
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required placeholder="Votre message..."></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Envoyer le message</button>
        </form>
        
        <a id="profile-link" class="profile-link" href="https://github.com" target="_blank">Mon GitHub</a>
    </section>
</body>
